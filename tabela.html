<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Alunos</title>
    <link rel="stylesheet" type="text/css" href="./tabela.css"/>
</head>
<body>
    <div class="all">
    <h1>Alunos</h1>
    <form id="alunoForm">
        <label for="nome">Nome do Aluno: </label>
        <input type="text" id="nome" required>
        <label for="nota">Nota: </label>
        <input type="number" id="nota" required>
        <button type="button" onclick="adicionarAluno()">Adicionar Aluno</button>
    </form>
    <label for="filtroNota">Filtrar por Nome:</label>
<input type="text" id="filtroNome">
<button onclick="aplicarFiltro()">Aplicar Filtro</button>

    <table id="tabelaAlunos">
        <tr>
            <th>Nome do Aluno</th>
            <th>Nota</th>
        </tr>
    </table>


    <script src="./tabela.js"></script>
    </div>    
    
</body>
</html>
