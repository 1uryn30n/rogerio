<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Oi</h1>
    <div>
        <input type="number"required id="num1"/>
        <input type="number" required id="num2"/>
        <input type="text" id="result" />
        <button id="somar" onclick="somar()">Soma os valores </button>
        <button id="limpar" onclick="limpar()">Limpar</button>
    </div>
    <script>
        function limpar() {

        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("result").value = "";

        }
        
        function somar(){

        let num01 = document.getElementById("num1").value;
        let num02 = document.getElementById("num2").value;

        if(num01 ==""){
            alert("preencha o campo 01 baby!");
            document.getElementById("num1").style.backgroundColor = "red";
            document.getElementById("num2").style.backgroundColor = "red";
            document.getElementById("result").style.backgroundColor = "red";
        }
        else if(num02 ==""){
            alert("preencha o campo 02 baby!");
            document.getElementById("num1").style.backgroundColor = "red";
            document.getElementById("num2").style.backgroundColor = "red";
            document.getElementById("result").style.backgroundColor = "red";
         
        }
        else{   
            
            document.getElementById("titulo").innerHTML="Desespero";
        

            let result = parseInt(num01)  + parseInt(num02);
            document.getElementById("result").value = result;
        }
    }


    </script>
        
</body>
</html>
